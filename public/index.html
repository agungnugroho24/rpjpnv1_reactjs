  <script type="text/javascript">
    var text = ["Sign in ", "Sign Up"];
    var counter = 0;
    var elem = $("#greeting");
    setInterval(change, 3000);
    function change() {
        elem.fadeOut(function(){
            elem.html(text[counter]);
            counter++;
            if(counter >= text.length) { counter = 0; }
            elem.fadeIn();
        });
    }
  </script>
